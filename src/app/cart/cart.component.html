<section>
    <div class="spacer">
      <div class="container">
        <div class="row mt-5">
          <div class="col-lg-9">
            <div class="row shop-listing">
              <table class="table shop-table" *ngIf="carts">
                <tr>
                  <th class="b-0">Name</th>
                  <th class="b-0">Price</th>
                  <th class="b-0">Quantity</th>
                  <th class="b-0 text-right">Total Price</th>
                </tr>
                <tr *ngFor="let item of carts">
                  <td>{{ item.name }}</td>
                  <td>{{ item.price }}</td>
                  <td>
                    <button class="btn btn-primary btn-sm" (click)="addToCart(item)">+</button>
                    {{ item.qty }}
                    <button class="btn btn-primary btn-sm" (click)="removeFromCart(item)">-</button>
                  </td>
                  <td class="text-right">
                    <h5 class="font-medium m-b-30"> {{ item.qty * item.price }}</h5>
                  </td>
                </tr>
                <tr>
                  <td colspan="3" align="right">Subtotal :test</td>
                  <td colspan="4" align="right">
                    <button class="btn btn-danger"(click) = "emptyCart()" >Empty Cart</button>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
